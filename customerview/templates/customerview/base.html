  .button {
  position: relative;
  display: inline-block;
  margin: 10px;
  padding: 6px 15px;
  text-align: center;
  font-size: 14px;
  letter-spacing: 1px;
  text-decoration: none;
  color: #279251;
  background: transparent;
  cursor: pointer;
  transition: ease-out 0.5s;
  border: 2px solid #279251;
  border-radius: 15px;

}

}

    .contact-form textarea {
        height: 150px; /* Sets a fixed height for textarea */
    }

    .contact-form input[type="submit"] {

    .active {
        border-bottom: none;
    }

    .contact-form input[type="submit"]:hover {
