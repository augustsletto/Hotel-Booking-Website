{% extends 'customerview/base.html' %}

{% block content %}

<!-- Main contact section with form -->
<section class="contact-section pt-5 mt-0">
    <div class="container">
        <h2 style="color:#279251">Contact Us</h2>
        <div class="contact-form">
            <!-- Conditional display based on whether the form was submitted -->
            {% if submitted %}
            <p class="success">Your message was submitted successfully. Thank you.</p>
            {% else %}
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form.as_p }} <!-- Renders form fields as paragraph elements -->
                <input type="submit" value="Submit">
            </form>
            {% endif %}
        </div>
    </div>
</section>

{% endblock content %}
