{% extends 'customerview/base.html' %}

{% block content %}
<style>
    /* Adjusted styles to match the provided page */
    .contact-section {
        background-color: #f8f9fa;
        padding: 100px 0;
        text-align: center;
    }

    .contact-section h2 {
        color: #000;
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 40px;
    }

    .contact-form {
        max-width: 500px;
        margin: 0 auto;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .contact-form textarea {
        height: 150px;
    }

    .contact-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #279251;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .active {
        border-bottom: none;
    }

    .contact-form input[type="submit"]:hover {
        background-color: #1e6c3e;
    }
</style>

<section class="contact-section">
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-form">
            {% if submitted %}
            <p class="success">Your message was submitted successfully. Thank you.</p>
            {% else %}
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit">
            </form>
            {% endif %}
        </div>
    </div>
</section>

{% endblock content %}
