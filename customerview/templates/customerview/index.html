{% extends 'customerview/base.html' %}

{% block content %}
<style>
    
    .button {
        position: relative;
        display: inline-block;
        margin: 10px;
        padding: 6px 15px;
        text-align: center;
        font-size: 14px;
        letter-spacing: 1px;
        text-decoration: none;
        color: #279251;
        background: transparent;
        cursor: pointer;
        transition: ease-out 0.5s;
        border: 2px solid #279251;
        border-radius: 15px;
        box-shadow: inset 0 0 0 0 #279251;
        }

    .button:hover {
        color: rgb(255, 255, 255);
        box-shadow: inset 0 -100px 0 0 #279251;
        }

    .button:active {
        transform: scale(0.9);
        }

    .order-button {
        position: relative;
        display: inline-block;
        margin: 10px;
        padding: 6px 15px;
        text-align: center;
        font-size: 14px;
        letter-spacing: 1px;
        text-decoration: none;
        color: #ffffff;
        background: #279251; /* Green Background */
        cursor: pointer;
        transition: ease-out 0.5s;
        border: 2px solid #279251; /* Green Border */
        border-radius: 15px;
        box-shadow: inset 0 0 0 0 #279251;
        }



    .hero-section {
        background-color: #f8f9fa;
        padding: 100px 0;
        text-align: center;
    }

    .hero-section h1 {
        color: #000;
        font-size: 48px;
        font-weight: bold;
    }

    .hero-section p {
        color: #6c757d;
        font-size: 20px;
        margin-bottom: 40px;
    }

    .featured-restaurants {
        background-color: #fff;
        padding: 100px 0;
    }

    .restaurant-card {
        border: 1px solid #dee2e6;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .restaurant-card:hover {
        transform: translateY(-5px);
    }

    .restaurant-card img {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        height: 200px;
        object-fit: cover;
    }

    .restaurant-card .card-body {
        padding: 20px;
    }

    .restaurant-card h3 {
        color: #000;
        font-size: 24px;
        margin-bottom: 10px;
    }

    .restaurant-card p {
        color: #6c757d;
        font-size: 16px;
    }
</style>

<div class="hero-section">
    <img src="" alt="">
    <div class="container">
        <h1>Welcome to Our Food Delivery Service</h1>
        <p>Order from your favorite restaurants and enjoy delicious meals delivered to your doorstep.</p>
        <a href="{% url 'order' %}" class="button">Order Now</a>
    </div>
</div>

<div class="featured-restaurants">
    <div class="container">
        <h2 class="mb-4">Featured Restaurants</h2>

    
        
    </div>
</div>
{% endblock content %}
