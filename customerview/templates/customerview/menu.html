{% extends 'customerview/base.html' %}
{% load static %}

{% block content %}
<!-- Container for the menu items display -->
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-sm-12 text-center">
            <h1 style="color:#279251">What's on our menu</h1>
        </div>
    </div>
    <!-- Row for the search form -->    
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12 text-center">
            <form method="GET" action="{% url 'menu-search' %}">
                <div class="md-form mt-0 active-cyan-2">
                    <!-- Search input -->
                    <input class="form-control" name="q" type="text" placeholder="Search Our Menu" aria-label="Search" value="{{ request.GET.q }}">
                </div>
            </form>
        </div>
    </div>
     <!-- Row for displaying menu items -->
    <div class="row justify-content-center">
        {% for item in menu_items %}
        <div class="col-md-4 col-sm-12 text-center mb-5">

            {% if "placeholder" in item.image.url %}
            <img class="card-img-top" src="{% static 'menu_images/BLT.jpg' %}"
                alt="placeholder image">
            {% else %}
            <img class="card-img-top" src=" {{ item.image.url }}"
                alt="{{ item.name }}">
            {% endif %}
            <h5 class="mt-3">{{ item.name }}</h5>
            <p>Price: {{ item.price }}</p>
            <p>{{ item.description }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
