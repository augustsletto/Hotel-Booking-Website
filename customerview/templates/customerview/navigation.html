<style>
  button {
  position: relative;
  display: inline-block;
  margin: 10px;
  padding: 6px 15px;
  text-align: center;
  font-size: 14px;
  letter-spacing: 1px;
  text-decoration: none;
  color: #279251;
  background: transparent;
  cursor: pointer;
  transition: ease-out 0.5s;
  border: 2px solid #279251;
  border-radius: 15px;
  box-shadow: inset 0 0 0 0 #279251;
}

button:hover {
  color: rgb(255, 255, 255);
  box-shadow: inset 0 -100px 0 0 #279251;
}

button:active {
  transform: scale(0.9);
}

</style>


<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="/media/frontpage/YUMLOGO.png" class="ml-5" alt="" height="25px">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <button class=" button mr-3" data-url="{% url 'about' %}">About Us</button>
        </li>
        <li class="nav-item">
          <button class="button mr-3" data-url="{% url 'menu' %}">Button</button>
        </li>
        
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
            <button class="button mr-5" data-url="{% url 'order' %}">Place an order</button>


            

            
      </ul>
    </div>
  </nav>


<script>
    document.addEventListener('click', function(event) {
        if (event.target.classList.contains('button')) {
            var url = event.target.getAttribute('data-url');
            if (url) {
                window.location.href = url;
            }
        }
    });
</script>
