<style>

 

  .button {

  display: inline-block;

.button:hover {

.button:active {

}

}
.navbar {

</style>

      <ul class="navbar-nav ml-auto">

        <li class="nav-item">

  <style>
    /* CSS för att styla navbar och effekter */
    .navbarbot {
      background-color: #ffffff;
      overflow: hidden;
    }

    .navbarbot a {
      float: left; /* Change float to left */
      display: block;
      color: #279251;
      text-align: left;
      padding: 14px 20px;
      text-decoration: none;
      transition: border-bottom 0.3s ease;
      border-bottom: 4px solid transparent;
}


    .navbarbot a:hover {
      border-bottom: 4px solid #279251;
      
    }

    .active {
      border-bottom: 4px solid #279251;
    }
  </style>

<div class="navbarbot navbar pb-0">
  <a href="#" class="nav-link">Restaurants</a>
  <a href="#" class="nav-link">Menu</a>
  <a href="#" class="nav-link mr-auto">Work With us!</a>
</div>


<script>
  // JavaScript för att hantera klickhändelser
  const navLinks = document.querySelectorAll('.nav-link');

  navLinks.forEach(link => {
    link.addEventListener('click', function() {
      // Ta bort "active" klass från alla länkar
      navLinks.forEach(link => {
        link.classList.remove('active');
      });

      // Lägg till "active" klass till den klickade länken
      this.classList.add('active');
    });
  });
</script>

<script>
    document.addEventListener('click', function(event) {
        if (event.target.classList.contains('button')) {
            var url = event.target.getAttribute('data-url');
            if (url) {
                window.location.href = url;
            }
        }
    });
</script>
