{% extends 'restaurantview/base.html' %}

{% block content %}

<div class="container pt-3">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center">Add Items To Menu</h3>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-dismissible {{ message.tags }} text-center" id="msg">
                <strong>{{ message }}</strong>
            </div>
            {% endfor %}
            {% endif %}
            <div>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="order-button" value="Submit">Add Menu Item</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
