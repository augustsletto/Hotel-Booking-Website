<style>

 

  .button {
  position: relative;
  display: inline-block;
  margin: 10px;
  padding: 6px 15px;
  text-align: center;
  font-size: 14px;
  letter-spacing: 1px;
  text-decoration: none;
  color: #279251;
  background: transparent;
  cursor: pointer;
  transition: ease-out 0.5s;
  border: 2px solid #279251;
  border-radius: 15px;
  box-shadow: inset 0 0 0 0 #279251;
}

.button:hover {
  color: rgb(255, 255, 255);
  box-shadow: inset 0 -100px 0 0 #279251;
}

.button:active {
  transform: scale(0.9);
}

.order-button {
  position: relative;
  display: inline-block;
  margin: 10px;
  padding: 6px 15px;
  text-align: center;
  font-size: 14px;
  letter-spacing: 1px;
  text-decoration: none;
  color: #ffffff;
  background: #279251; /* Green Background */
  cursor: pointer;
  transition: ease-out 0.5s;
  border: 2px solid #279251; /* Green Border */
  border-radius: 15px;
  box-shadow: inset 0 0 0 0 #279251;
}
.navbar {
  box-shadow: 0px 25px 41px -22px rgba(0,0,0,0.75);
}


</style>


<nav class="navbar navbar-expand-lg navbar-dark pb-0">
    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="/media/frontpage/YUMLOGO.png" class="ml-5 pl-5" alt="Yum logo" height="35px">
    </a>
    <button class="navbar-toggler green" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <button class="button mr-3" data-url="{% url 'about' %}">About Us</button>
        </li>
        <li class="nav-item">
          <button class="button mr-3" data-url="{% url 'contact' %}">Contact</button>
        </li>
        {% if user.is_authenticated %}
        <ul class="navbar-nav">
          <li class="nav-item">
              <button class="order-button mr-4" data-url="{% url 'dashboard' %}">Dashboard</button>
          </li>
        <li class="nav-item">
          <a class="order-button ml-0 mr-5 nav-link {% if request.path == logout_url %}active{% endif %}" aria-current="page" href="{% url 'account_logout' %}">Logout</a>
        </li>
        </ul>
        {% endif %}
      </ul>
      
      
      
      
    </div>
    
  </nav>
  <style>
    /* CSS för att styla navbar och effekter */
    .navbarbot {
      background-color: #ffffff;
      overflow: hidden;
    }

    .navbarbot a {
      float: left; /* Change float to left */
      display: block;
      color: #279251;
      text-align: left;
      padding: 14px 20px;
      text-decoration: none;
      transition: border-bottom 0.3s ease;
      border-bottom: 4px solid transparent;
}


    .navbarbot a:hover {
      border-bottom: 4px solid #279251;
      
    }

    .active {
      border-bottom: 4px solid #279251;
    }
  </style>
</head>
<body>
  {% if user.is_authenticated %}
<div class="navbarbot navbar pt-0 pb-0 pl-5">
  
  <a data-url="{% url 'add-menu' %}" class="nav-link ml-5 mr-5">Add to Menu</a>
  <a data-url="{% url 'edit-menu' %}" class="nav-link mr-auto">Edit Menu</a>
  {% endif %}

  
</div>


<script>
  // JavaScript för att hantera klickhändelser
  const navLinks = document.querySelectorAll('.nav-link');

  navLinks.forEach(link => {
    link.addEventListener('click', function() {
      // Ta bort "active" klass från alla länkar
      navLinks.forEach(link => {
        link.classList.remove('active');
      });

      // Lägg till "active" klass till den klickade länken
      this.classList.add('active');
    });
  });
</script>

<script>
    document.addEventListener('click', function(event) {
        if (event.target.classList.contains('button', 'a')) {
            var url = event.target.getAttribute('data-url');
            if (url) {
                window.location.href = url;
            }
        }
    });
    


  
    document.addEventListener('click', function(event) {
      const clickedElement = event.target;
      const url = clickedElement.getAttribute('data-url');
      
      if (url) {
          window.location.href = url;
      }
});

</script>
