{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Yum</title>
    <!-- Font Awesome -->
    
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap">

<!-- Local CSS -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">


<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">



    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
    
    * {
    font-family: 'Open Sans', sans-serif;
    }
    
    label{
        color: #279251;
    }
    
            .card-body a, h3{
                color: #ffffff;
            }
    
            .active{
                border-bottom: none;
            }
     
    
            th, h3{
                color:#279251;
            }
    
    
    
     
    
      .button {
      position: relative;
      display: inline-block;
      margin: 10px;
      padding: 6px 15px;
      text-align: center;
      font-size: 14px;
      letter-spacing: 1px;
      text-decoration: none;
      color: #279251;
      background: transparent;
      cursor: pointer;
      transition: ease-out 0.5s;
      border: 2px solid #279251;
      border-radius: 15px;
      box-shadow: inset 0 0 0 0 #279251;
    }
    
    .button:hover {
      color: rgb(255, 255, 255);
      box-shadow: inset 0 -100px 0 0 #279251;
    }
    
    .button:active {
      transform: scale(0.9);
    }
    
    .order-button {
      position: relative;
      display: inline-block;
      margin: 10px;
      padding: 6px 15px;
      text-align: center;
      font-size: 14px;
      letter-spacing: 1px;
      text-decoration: none;
      color: #ffffff;
      background: #279251; /* Green Background */
      cursor: pointer;
      transition: ease-out 0.5s;
      border: 2px solid #279251; /* Green Border */
      border-radius: 15px;
      box-shadow: inset 0 0 0 0 #279251;
    }
    .navbar {
      box-shadow: 0px 25px 41px -22px rgba(0,0,0,0.75);
    }
    
    /* CSS f√∂r att styla navbar och effekter */
    .navbarbot {
      background-color: #ffffff;
      overflow: hidden;
    }
    
    .navbarbot a {
      float: left; /* Change float to left */
      display: block;
      color: #279251;
      text-align: left;
      padding: 14px 20px;
      text-decoration: none;
      transition: border-bottom 0.3s ease;
      border-bottom: 4px solid transparent;
    }
    
    
    .navbarbot a:hover {
      border-bottom: 4px solid #279251;
      
    }
    
    .active {
      border-bottom: 4px solid #279251;
    }
    
    
            body{
                padding-bottom:150px;
            }
    
            footer{
        margin-top: 100px;
    }
    
    </style>
    </head>
    <body>
    {% include 'customerview/navigation.html' %}
    {% block content %}
    {% endblock content %}
    {% include 'customerview/footer.html' %}

    
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
